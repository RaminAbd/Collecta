<div class="sign-up-wrapper">
  <div class="form-side">
    <a routerLink="/" class="logo">
      <img style="height: 36px;" src="logo.svg" alt="" />
    </a>
    <div class="txt">
      <h4>
        {{
          "Set your password" | translate
        }}
      </h4>
      <p>{{ "Customers with past due payments Customers with past" | translate }}</p>
    </div>
    <div>
      <div class="expanders">
        <form
          [formGroup]="requestForm"
          (submit)="Action()"
          class="item expander-container"
        >

          <div class="inputs">
            <div class="row1">
              <div class="input-item">
                <label for="password">{{ "Password" | translate }}</label>
                <div class="block">
                  <input
                    [type]="passVisible ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    placeholder="Password_123"
                    [class.invalid]="
                      requestForm.get('password')?.hasError('pattern') ||
                      (!requestForm.get('password')?.value &&
                        isSubmitted)
                    "
                  />
                  <span>
                    <i
                      *ngIf="!passVisible"
                      (click)="passVisible = !passVisible"
                      class="pi pi-eye"
                    ></i>
                    <i
                      *ngIf="passVisible"
                      (click)="passVisible = !passVisible"
                      class="pi pi-eye-slash"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="row1">
              <div class="input-item">
                <label for="repeat">{{ "Confirm password" | translate }}</label>
                <div class="block">
                  <input
                    [type]="repeatVisible ? 'text' : 'password'"
                    id="repeat"
                    placeholder="Password_123"
                    formControlName="confirmPassword"
                    [class.invalid]="
                      requestForm
                        .get('confirmPassword')
                        ?.hasError('pattern') ||
                      (!requestForm.get('confirmPassword')?.value &&
                        isSubmitted) ||
                      (requestForm.get('password')?.value !==
                        requestForm.get('confirmPassword')?.value &&
                        isSubmitted)
                    "
                  />
                  <span>
                    <i
                      *ngIf="!repeatVisible"
                      (click)="repeatVisible = !repeatVisible"
                      class="pi pi-eye"
                    ></i>
                    <i
                      *ngIf="repeatVisible"
                      (click)="repeatVisible = !repeatVisible"
                      class="pi pi-eye-slash"
                    ></i>
                  </span>
                </div>
              </div>
            </div>


            <button >
              {{ "Recover" | translate
              }}<i class="pi pi-spin pi-spinner" *ngIf="loading"></i>
            </button>
            <div class="create">
              <p>Have an account? <span routerLink="/sign-in">Sign in</span></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="image-side">
    <img
      src="auth.png"
      alt=""
    />
  </div>
</div>
