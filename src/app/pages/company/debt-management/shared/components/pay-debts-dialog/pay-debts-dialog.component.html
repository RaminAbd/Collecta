<div class="wrapper">
  <div class="table-block">
    <div class="heading">
      <div class="col" style="max-width: 190px">
        <p>Customer</p>
      </div>
      <div class="col">
        <p>Service</p>
      </div>
      <div class="col" style="max-width: 100px">
        <p>Amount</p>
      </div>
      <div class="col" style="max-width: 130px">
        <p>Payment method</p>
      </div>
    </div>
    <div class="body">
      @for (item of selectedItemsForPay; track item.id) {
      <div class="row">
        <div class="col" style="max-width: 190px">
          <p>{{ item.firstName + " " + item.lastName }}</p>
        </div>
        <div class="col">
          <p>{{ item.service }}</p>
        </div>
        <div class="col" style="max-width: 100px">
          <p>${{ item.totalAmount }}</p>
        </div>
        <div class="col" style="max-width: 130px">
          <p-dropdown
            [style]="{ width: '109px', height: '32px' }"
            [options]="paymentMethods"
            optionLabel="name"
            optionValue="value"
            [(ngModel)]="item.paymentMethod"
            appendTo="body"
            [filter]="false"
            id="exam"
          ></p-dropdown>
        </div>
      </div>
      }
    </div>
    <div class="date">
      <p>Payment Date:</p>
      <span>{{ date | date : "dd/MM/yyyy" }}</span>
    </div>
    <div class="btns">
      <button (click)="payAll()">Mark as payed</button>
    </div>
  </div>
</div>
